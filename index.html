<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Home fire risk map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.15.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.15.0/mapbox-gl.css' rel='stylesheet' />
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v1.0.0/mapbox-gl-geocoder.css' type='text/css' />
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v1.0.0/mapbox-gl-geocoder.js'></script>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto">

    <link href='css/main.css' rel='stylesheet' />

</head>

<body>

    <div id='map'></div>
    <div id='geocoder-container'></div>
    
    <div id='sidebar'>
        <h1 class="sidebar-title">Home fire risk</h1>

        <div id='tooltip'>
            <div class="tooltip risk">
                <div class="title">Risk score</div>
                <div id='tooltip-risk'></div>
                <div id="tooltip-rank"></div>
            </div>

            <div class="tooltip households">
                <div class="title">Households</div>
                <div id='tooltip-households'></div>
            </div>

            <div class="tooltip income">
                <div class="title">Median household income</div>
                <div id='tooltip-income'></div>
            </div>

            <div class="tooltip name">
                <div class="title">Area</div>
                <div id='tooltip-tract'></div>
                <div id='tooltip-name'></div>
            </div>
        </div>

        <!--nav class="menu" id="layertoggle">
            <a class="active" href="#" id="toggle">Adjust home fire risk layer</a>
        </nav-->

        <div id="toptoggle">
            <div class="title">Areas per region to view</div>
            <div id="statbtns"></div>
        </div>

        <!--nav class="menu" id="toptoggle">
            View top tracts
            <a class="active" href="#" id="top50">50</a>
            <a class="active" href="#" id="top25">25</a>
        </nav-->
    </div>

    <script src='lib/d3.v3.min.js'></script>
    <script src='lib/jquery-2.2.1.min.js'></script>
    <script src="js/studiomap.js"></script>

</body>

</html>
